<div class="row" id="cartlist">

	<div class="col-md-3" ng-repeat='item in cart | filter:query'>
		 <div  ng-if="item.showElement = true"  class="card" id="{{$index}}" >
			<img ng-src="{{item.Poster}}" alt="Avatar" style="width:100%">
			<div class="container">
			<h4>{{item.Title}}</h4>
			<button ng-click="removeCart(cart, $index)" class="btn btn-primary">Remove</button>
			</div>
		</div> 

	</div> 

</div>
