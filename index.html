<!doctype html>
<html>
  <head>

    <!-- google fonts and fontawesome -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- main stylesheet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- angular and angular route -->

    <script src="https://code.angularjs.org/1.2.32/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.32/angular-route.min.js"></script>
    
    <title>Movie Cart</title>

  </head>
  <body ng-app="App">

    <!-- header -->
    <div class="header navbar navbar-default navbar-fixed-top">
      <h1 class="logo">Batman Movie Cart</h1>
      
      <a href="#/"> Home </a>
      <a href="#cart"><i class="fas fa-shopping-cart"></i>  {{cart.length}} in Cart</a>

      <!-- Search form -->
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="query">
        <a href=""><i class="fas fa-search"></i></a>
      </form>
      <!-- /Search form -->

    </div>
    <!-- /header -->

      <!-- main -->
    <div class="main" >
      <div class="container">

      <!-- items and card will be loaded here according to url rout-->
        <div ng-view></div>

       
      
      </div>
    </div>
    <!-- /main -->
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/itemList.js"></script>
    <script src="js/controllers/cart.js"></script>

     <!-- Services -->
     <script src="js/services/items.js"></script>
    

  </body>
</html>
